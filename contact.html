<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="contact-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <img src="talk2hire/Logo__-removebg-preview.png" alt="Logo">

        <nav class="navigation">
            <ul>
                <li><a href="INDEX.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
      
            <h1>Contact Us</h1>
            <p class="subtitle">Get in touch. We’re listening.</p>
    <!-- Main Content -->
    <main class="contact-content">

        <!-- Contact Information -->
        <div class="contact-info">

            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <p class="contact-email">talktohire.contact@gmail.com</p>   
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="contact-details">
                    <p class="contact-email">+216 94 93 68 07</p>   
                </div>
            </div>

            <!-- Social Media Links -->
            <div class="social-links">
                <div class="social-item checked">
                    <div class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <span class="social-text">Facebook</span>
                    <div class="checkmark">✓</div>
                </div>
                
                <div class="social-item checked">
                    <div class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <span class="social-text">Instagram</span>
                    <div class="checkmark">✓</div>
                </div>
                
                <div class="social-item checked">
                    <div class="social-icon">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <span class="social-text">YouTube</span>
                    <div class="checkmark">✓</div>
                </div>
                
                <div class="social-item checked">
                    <div class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </div>
                    <span class="social-text">LinkedIn</span>
                    <div class="checkmark">✓</div>
                </div>
            </div>
        </div>
        
        <!-- Separator Line -->
        <div class="separator"></div>
        
        <!-- Development Team -->
        <div class="team-section">
            <h2 class="team-title">This website was developed by</h2>
            
            <div class="team-members">
                <div class="team-member">
                    <div class="member-name">Eya Ben Haj Youssef:</div>
                    <div class="member-role">Front</div>
                </div>
            </div>
        </div>

    </main>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Talk2Hire. All rights reserved.</p>
    </footer>
